# Application Name
spring.application.name=backend

# ==============================
# =   PostgreSQL Configuration =
# ==============================

# JDBC URL: Replace `lussomovano` with your actual database name
spring.datasource.url=jdbc:postgresql://localhost:5433/lussomovano

# Database Credentials (Set your actual username and password)
spring.datasource.username=postgres
spring.datasource.password=admin

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Optional: Format SQL logs nicely
spring.jpa.properties.hibernate.format_sql=true

# Optional: Console log level for SQL
logging.level.org.hibernate.SQL=DEBUG

# Spring Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.secret=your_super_secret_key
jwt.expiration=86400000